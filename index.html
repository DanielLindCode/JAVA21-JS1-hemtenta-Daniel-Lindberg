<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Vädret</title>
</head>
<body>
    <main>
        <section id='form'>
            <input type="text" placeholder='Sök på en stad'>
            <button>Sök</button>
        </section>
        <h4 id='error-message'></h4>
        <section id='current-weather'>
            <div>
                <h3 id='current-description'></h3>
                <p id='current-temp'></p>
                <p id='current-wind'></p>
                <p id='current-humidity'></p>
            </div>
            <div>
                <img id="weatherIcon" src="" alt="">
            </div>
        </section>
        <section id='forecast-weather'>
            <div id="forecastDiv1">
                <img id= "forcastIcon1" src="" alt="">
                <p id="forcastDescription1"></p>
                <p id="forcastTemp1"></p>
            </div>
            <div id="forecastDiv2">
                <img id= "forcastIcon2" src="" alt="">
                <p  id="forcastDescription2"></p>
                <p id="forcastTemp2"></p>
            </div>
            <div id="forecastDiv3">
                <img id= "forcastIcon3" src="" alt="">
                <p id="forcastDescription3"></p>
                <p id="forcastTemp3"></p>
            </div>
            <div id="forecastDiv4">
                <img id="forcastIcon4" src="" alt="">
                <p id="forcastDescription4"></p>
                <p id="forcastTemp4"></p>
            </div>
            <div id="forecastDiv5">
                <img id="forcastIcon5" src="" alt="">
                <p id="forcastDescription5"></p>
                <p id="forcastTemp5"></p>
            </div>
        </section>
    </main>
    
</body>
</html>
